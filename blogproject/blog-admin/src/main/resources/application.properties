server.port=8889
spring.application.name=adk_blog_admin

#数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/blog?userUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC

